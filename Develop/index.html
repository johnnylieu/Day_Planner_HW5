<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Work Day Scheduler</title>
</head>

<style>
  /* because the scroll bar disappeared so i'm using this to bring it back */
  /* width */
  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #888;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <button class="btn btn-dark" id="clear"><i class="fa fa-eraser" aria-hidden="true"></i> Clear Schedule</button>
  </header>
  <div class="container">
    <!-- Time blocks go here -->

    <!-- a typical 9 to 5 schedule starting with 9 AM -->
    <div class="row time-block" id="9">

      <div class="col-md-2 hour">9:00 AM</div>
      
      <textarea class="col-md-8 description" id="d9"></textarea>

      <button type="button" class="col-md-2 btn saveBtn" data-time="9"><i class="fas fa-save"></i></button>
    </div>
    <hr>

    <!-- 10 AM -->
    <div class="row time-block" id="10">

      <div class="col-md-2 hour">10:00 AM</div>

      <textarea class="col-md-8 description" id="d10"></textarea>

      <button type="button" class="col-md-2 btn saveBtn" data-time="10"><i class="fas fa-save"></i></button>
    </div>
    <hr>

    <!-- 11 AM -->
    <div class="row time-block" id="11">

      <div class="col-md-2 hour">11:00 AM</div>

      <textarea class="col-md-8 description" id="d11"></textarea>

      <button type="button" class="col-md-2 btn saveBtn" data-time="11"><i class="fas fa-save"></i></button>
    </div>
    <hr>

    <!-- 12 noon -->
    <div class="row time-block" id="12">

      <div class="col-md-2 hour">12:00 PM</div>

      <textarea class="col-md-8 description" id="d12"></textarea>

      <button type="button" class="col-md-2 btn saveBtn" data-time="12"><i class="fas fa-save"></i></button>
    </div>
    <hr>

    <!-- 1 PM -->
    <div class="row time-block" id="13">

      <div class="col-md-2 hour">1:00 PM</div>

      <textarea class="col-md-8 description" id="d13"></textarea>

      <button type="button" class="col-md-2 btn saveBtn" data-time="13"><i class="fas fa-save"></i></button>
    </div>
    <hr>

    <!-- 2 PM -->
    <div class="row time-block" id="14">

      <div class="col-md-2 hour">2:00 PM</div>

      <textarea class="col-md-8 description" id="d14"></textarea>

      <button type="button" class="col-md-2 btn saveBtn" data-time="14"><i class="fas fa-save"></i></button>
    </div>
    <hr>

    <!-- 3 PM -->
    <div class="row time-block" id="15">

      <div class="col-md-2 hour">3:00 PM</div>

      <textarea class="col-md-8 description" id="d15"></textarea>

      <button type="button" class="col-md-2 btn saveBtn" data-time="15"><i class="fas fa-save"></i></button>
    </div>
    <hr>

    <!-- 4 PM -->
    <div class="row time-block" id="16">

      <div class="col-md-2 hour">4:00 PM</div>

      <textarea class="col-md-8 description" id="d16"></textarea>

      <button type="button" class="col-md-2 btn saveBtn" data-time="16"><i class="fas fa-save"></i></button>
    </div>
    <hr>

    <!-- 5 PM -->
    <div class="row time-block" id="17">

      <div class="col-md-2 hour">5:00 PM</div>

      <textarea class="col-md-8 description" id="d17"></textarea>

      <button type="button" class="col-md-2 btn saveBtn" data-time="17"><i class="fas fa-save"></i></button>
    </div>
    <hr>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="moment.js"></script>
</body>

</html>
