<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- 9 to 5 -->
    <div class="row" id="9Row">

      <div class="col-md-2 time">9:00 AM</div>

      <div class="col-md-8 type time-block" data-hour="9">
        <textarea class="description" id="description9"></textarea>
      </div>

      <div class="col-md-2 saveDiv">
        <button type="button" class="saveBtn fa fa-floppy-o" data-time="9" style="height: 80px; width: 80px;"></button>
      </div>

      <!-- 9 to 5 -->
      <div class="row" id="10Row">

      <div class="col-md-2 time">10:00 AM</div>

      <div class="col-md-8 type time-block" data-hour="10">
        <textarea class="description" id="description10"></textarea>
      </div>

      <div class="col-md-2 saveDiv">
        <button type="button" class="saveBtn fa fa-floppy-o" data-time="10" style="height: 80px; width: 80px;"></button>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="moment.js"></script>
</body>

</html>
